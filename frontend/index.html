<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go-webserver</title>
    <script src="scripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <p>go-webserver (frontend/index.html)</p>

    <p>You can send data via the form below to the go-backend. The received answer will be displayed in a new html page.</p>

    <form action="#">
        First name:<br>
        <input type="text" name="firstname" id="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" id="lastname" value="Mouse"><br><br>

    </form>

    <button id="myBtn">Try it</button>

    <p id="json-result"></p>

</body>
</html>
